<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba MindTechPy</title>
  <meta name="description" content="Página de prueba para MindTechPy">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Los estilos se cargarán automáticamente por webpack -->
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-logo">
          <a href="/">
            <img src="https://via.placeholder.com/150x50?text=MindTechPy" alt="MindTechPy Logo">
          </a>
        </div>
        <div class="navbar-toggle" id="navbar-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar-menu" id="navbar-menu">
          <li class="navbar-item"><a href="/" class="navbar-link active">Inicio</a></li>
          <li class="navbar-item"><a href="/servicios" class="navbar-link">Servicios</a></li>
          <li class="navbar-item"><a href="/clientes" class="navbar-link">Clientes</a></li>
          <li class="navbar-item"><a href="/proyectos" class="navbar-link">Proyectos</a></li>
          <li class="navbar-item"><a href="/contacto" class="navbar-link">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div style="height: 80px;"></div>

  <main>
    <section class="hero" style="padding: 100px 0; text-align: center; background-color: #f8f9fa;">
      <div class="container">
        <h1>Bienvenido a MindTechPy</h1>
        <p>Esta es una página de prueba para verificar que todo funciona correctamente.</p>
        <button class="btn btn-primary">Botón de prueba</button>
      </div>
    </section>

    <section style="padding: 50px 0; text-align: center;">
      <div class="container">
        <h2>Servicios destacados</h2>
        <div class="servicios-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px;">
          <!-- Los servicios se cargarán dinámicamente con JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <footer style="background-color: #333; color: white; padding: 50px 0; margin-top: 50px;">
    <div class="container">
      <p>© 2025 MindTechPy. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Los scripts se cargarán automáticamente por webpack -->

</html>
